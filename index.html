        <button type="submit" id="sort-form_submit-button">Применить</button>
        <button type="reset" id="sort-form_reset-button">Сбросить</button>

            <span>Взять значения</span>
            <select name="group-value" id="group-select-values">
            </select>
        </label>
        <button type="submit">Применить</button>
        <button type="reset">Сбросить</button>
    </form>

    <svg id="graph-svg"></svg>

        <thead class="sticky table-header"></thead>
        <tbody></tbody>
    </table>

<script src="script.js"></script>

<template id="sort-field-template" data-num="1">
    <fieldset class="sort-input-block">
        <label>
            <select class="sorting-input"></select>
        </label>
        <label>
            <input class="sorting-input" type="radio" value="1" checked>
            <span>↑</span>
        </label>
        <label>
            <input class="sorting-input" type="radio" value="0">
            <span>↓</span>
        </label>
    </fieldset>
